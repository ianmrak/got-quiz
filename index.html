<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Game of Thrones Quiz</title>
</head>
<body>
  <div class="content-wrapper">
    <div id="title">
      <p>Game of Thrones Character Quiz</p>
    </div>
    <div id="question-count">
      <p>Question <span id="currentQuestion">1</span> of </span id="totalQuestions">5</span></p>
    </div>
    <div class="character-photo">
      <img src="elements/characterPhotos/JoffreyBaratheon.jpg"/>
    </div>

    <div class="question">
      <p>What is this character's name?</p>
    </div>

    <div class="answers">
      <ul>
        <li>
          <button class="button">Robert Baratheon</button>
        </li>
        <li>
          <button class="button">John Snow</button>
        </li>
        <li>
          <button class="button">Jaime Lannister</button>
        </li>
        <li>
          <button class="button">Khal Drogo</button>
        </li>
        <li>
          <button class="button">Robb Stark</button>
        </li>
        <li>
          <button class="button">Joffery Baratheon</button>
        </li>
        <li>
          <button class="button">Theon Greyjoy</button>
        </li>
      </ul>
    </div>
    <div id="button-field">
      <button id="submit">Submit</button>
    </div>

    <div id="score">
      <p>Answers Correct: 0</p>
      <p>Wrong Answers: 0</p>
      <p>Score: 0</p>
    </div>

  </div>
<!-- Angular script -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
<!-- Angular routing -->
<script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
<!-- App scripts -->
<script src=js/app.js></script>

</body>




</html>
